<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hover Squares</title>

<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(10, 30px);
    gap: 4px;
  }

  .square {
    width: 30px;
    height: 30px;
    background-color: #222;
    transition: background-color 1s ease; 
  }

  .square:hover {
    background-color: #ff4d4d;
    transition: background-color 0s; 
  }
</style>

</head>
<body>

<div class="container">
  <!-- Generate many squares -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</div>

</body>
</html>
